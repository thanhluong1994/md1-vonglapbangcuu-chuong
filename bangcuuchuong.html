<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    bang= "<table border='1' width='1000' cellspacing='1' cellpadding='2'>";
        for (let i=1;i<11;i++){
            bang += "<tr>";
            for (let j=2;j<10;j++){
            bang +="<td>"+j+"x"+i+"="+i*j+"</td>";
            }
            bang += "</tr>";
        }
        bang+="</table>";
        document.writeln(bang)
</script>

</body>
</html>
